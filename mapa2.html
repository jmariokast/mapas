<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAeRq2UrD3a5bsiKeSohmasBospKyG2Dkc&sensor=false">
    </script>
    <script type="text/javascript">
      	
      	
      	function initialize() {
       			var latlng = new google.maps.LatLng(14.583775, -90.48714);
       			var myOptions = {
       					zoom: 15,
       					center: latlng,
       					mapTypeId: google.maps.MapTypeId.ROADMAP
       			};
       			var firstmap = new google.maps.Map(document.getElementById("map_canvas"),
       				myOptions);
       			
       			var point = new google.maps.LatLng(14.583775, -90.48714);
       			var marker = new google.maps.Marker({
       			position:point,
       			map:firstmap,
       			title:'PDI PRUEBA',
       			draggable:true,
       			icon:'brujula.png'
       			})
       			
       			var contentstring = '<div > Hola Mundo</div>';
       			
       			var infowindow = new google.maps.InfoWindow({
       				content:contentstring
       			})
       			
       			// google.maps.event.addListener(Marker,'click',function(){
       			// 		infowindow.open(firstmap,marker)       			
       			// });
       			
            marker.addListener('click', function() {
              infowindow.open(firstmap, marker);
            });

       			}
      						  
      						  
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
